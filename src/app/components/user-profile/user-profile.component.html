<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center">User Profile</div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-md-3"><b>Name :</b> {{ this.listOfUsers?.name }}
            <div class="row mt-2">
              <div class="col-md-12">
                <b>Email :</b> {{ this.listOfUsers?.email }}
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-12">
                <b>About :</b> {{ this.listOfUsers?.about }}
              </div>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            
            <b>Role : </b>{{ this.listOfUsers?.roles[0].name }}
          </div>
          <div class="col-md-3 offset-3">
            <img alt="item" [src]="imageUrl" />
          </div>
        </div>
        
      </div>
    </div>
    <div class="card-footer">
      <button mat-raised-button color="primary"  (click)="openDialog()">Edit Profile</button>
      
    </div>
  </div>
</div>
