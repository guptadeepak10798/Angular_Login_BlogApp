<div class="container">
  <h2 class="text-center">Update User Profile</h2>
  <div class="card">
    <div class="card-header">Blog Application</div>
    <div class="card-body">
      <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
        <div class="container">
          <div class="row">
            
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input
                      matInput
                      placeholder="pat@example.com"
                      formControlName="email"
                      required
                     
                    />
                    <!-- <mat-error *ngIf="email.invalid">{{
                      getErrorMessage()
                    }}</mat-error> -->
                </mat-form-field>
            </div>
            
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label> Enter your Name </mat-label>
                    <input
                      matInput
                      placeholder="ABC"
                      formControlName="name"
                      required
                     
                    />
                    <!-- <mat-error *ngIf="email.invalid">{{
                      getErrorMessage()
                    }}</mat-error> -->
                  </mat-form-field>
            </div>
          </div>

          <div class="row">
            
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Enter your Password</mat-label>
                    <input
                      matInput
                      placeholder="pat@example.com"
                      formControlName="password"
                      required
                     
                    />
                    <!-- <mat-error *ngIf="email.invalid">{{
                      getErrorMessage()
                    }}</mat-error> -->
                </mat-form-field>
            </div>
            
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label> Enter your About </mat-label>
                    <input
                      matInput
                      placeholder="ABC"
                      formControlName="about"
                      required
                     
                    />
                    <!-- <mat-error *ngIf="email.invalid">{{
                      getErrorMessage()
                    }}</mat-error> -->
                  </mat-form-field>
            </div>
          </div>
         
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button mat-flat-button color="primary" (click)="onSubmit()">Save Details</button>
    </div>
  </div>
</div>
